<mat-dialog-content>
    <div class="message">
        <h2><strong>{{message}}</strong></h2>
    </div>
    <div>
        <button mat-flat-button color="primary" type="button" (click)="onConfirm()">Yes</button>
        <button mat-flat-button color="warn" type="button" (click)="onClose()">No</button>
    </div>
</mat-dialog-content>
