<div>
    <div>
        <button mat-flat-button type="button" color="primary" (click)="onClick()" class="addbutton"><mat-icon>add</mat-icon>Add Category</button>
    </div>
    <table mat-table [dataSource]="categoryDataSource" class="" matSort>
        <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let cat"> {{cat.id }} </td>
        </ng-container>
        <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let cat"> {{cat.name| titlecase}} </td>
        </ng-container>
        <ng-container matColumnDef="gst">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> GST% </th>
                <td mat-cell *matCellDef="let cat"> {{cat.gst}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Edit</th>
                <td mat-cell *matCellDef="let cat">
                    <button mat-fab (click)="onUpdate(cat)"
                        class="actionicon"><mat-icon class="editicon">edit</mat-icon></button>
                </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
