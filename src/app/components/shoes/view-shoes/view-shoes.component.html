<h2>Shoes List</h2>

<span class="example-spacer">
    <button mat-flat-button type="button" (click)="onClick()">Add</button>
</span>
<mat-form-field>
    <mat-label>Search by Product name</mat-label>
    <input matInput placeholder="Search by type" [(ngModel)]="search" (input)="onSearch()">
</mat-form-field>
<div>
    Filter
    <mat-radio-group (change)="filterApplied($event)">
        <mat-radio-button value="1">Sport</mat-radio-button>
        <mat-radio-button value="2">Formal</mat-radio-button>
        <mat-radio-button value="3">Casual</mat-radio-button>
        <mat-radio-button value="4">None</mat-radio-button>
    </mat-radio-group>

</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let shoe"> {{shoe.name | titlecase }} </td>
    </ng-container>
    <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let shoe">
            {{shoe.category.name | titlecase}}
        </td>
    </ng-container>
    <ng-container matColumnDef="inventory">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Inventory Quantity </th>
        <td mat-cell *matCellDef="let shoe"> {{shoe.inventory}} </td>
    </ng-container>
    <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cost </th>
        <td mat-cell *matCellDef="let shoe"> {{shoe.cost}} </td>
    </ng-container>
    <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef> Details </th>
        <td mat-cell *matCellDef="let shoe">
            <button mat-flat-button (click)="onDetails(shoe)">Details</button>
        </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions </th>
        <td mat-cell *matCellDef="let shoe">
            <button mat-flat-button (click)="onUpdate(shoe)"><mat-icon>edit</mat-icon></button>
            <button mat-fab aria-label="Example icon button with a delete icon" (click)="onDelete(shoe)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
