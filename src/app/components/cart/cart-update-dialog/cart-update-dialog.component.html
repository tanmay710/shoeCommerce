<div class="reviewForm">
    <h2 mat-dialog-title>Shoe Review</h2>
    <mat-dialog-content>
        <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
        <div>
            <mat-form-field class="quantity">
                    <mat-label>Quantity</mat-label>
                    <input matInput formControlName="quantity" type="number" [min]="1" [max]="shoe.inventory">
                </mat-form-field>
        </div>
        <div>
            <button mat-flat-button type="submit">Submit</button>
            <button mat-flat-button type="button" (click)="onClose()" class="close">Close</button>
        </div>
    </form>
    </mat-dialog-content>
</div>
